<div class="studentList">
  <ul class="dashboard">
    <li><a routerLink="">Home</a></li>
    <li><a routerLink="/register">Register</a></li>
  </ul>
  <ul class="students">
    <li *ngFor="let student of students">
      <a routerLink="/student/{{student.id}}">
        <span>{{student.Name}}</span>
      </a>
    </li>
  </ul>
</div>
