<div class="App-header">
    <div class="header-title">
        <h1>{{title}}</h1>
    </div>
    <div class="sign-in" *ngIf="!this.userService.User.logged">
        <button routerLink="/login" class="btn btn-success">Login</button>
    </div>

    <div class="sign-in dropdown" *ngIf="this.userService.User.logged">
        <button class="btn btn-success" routerLink="/login">{{this.userService.User.user}}</button>
    </div>
</div>

<router-outlet></router-outlet>
